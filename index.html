<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Float</title>
</head>

<body>

    <!-- MAIN WRAP -->
    <div class="main-wrap">

        <!-- FIRST ROW -->
        <div class="row-first row">
            <div class="block-one big">1</div>
            <div class="block-two big">2</div>
        </div>

        <!-- SECOND ROW -->
        <div class="row-second row">
            <div class="block-one-second big">1</div>

            <div class="wrap-one">
                <div class="block-two-small small">2</div>
                <div class="block-three-small small">3</div>
                <div class="block-four-small small">4</div>
                <div class="block-five-small small">5</div>
            </div>
        </div>

        <!-- THIRD ROW -->
        <div class="row-third row">
            <div class="block-one-third big">1</div>
            <div class="block-two-third big">2</div>
            <div class="wrap-two">
                <div class="block-three-third big">3</div>
                <div class="block-four-third big">4</div>
            </div>
        </div>
    </div>

</body>

</html>
