<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Batman</title>
</head>

<body>

    <div class="main-wrap">

        <!-- ВЕРХНЯЯ ЧАСТЬ ГОЛОВЫ -->
        <div class="top-head-wrap">
            <div class="ear left-ear black"></div>
            <div class="line-head black"></div>
            <div class="ear right-ear black"></div>
        </div>

        <!-- ЛИЦО И ГЛАЗА -->
        <div class="face-wrap black">
            <div class="face darkgrey">
                <div class="eye-long eye-long-left white"></div>
                <div class="eye-square eye-square-left white"> </div>
                <div class="eye-square eye-square-right white"></div>
                <div class="eye-long eye-long-right white"></div>
            </div>
        </div>

        <!-- ЛИНИЯ ШЕИ, РОТ -->
        <div class="neck-line-wrap">
            <div class="triangle-left">

            </div>
            <div class="neck-line black">
                <div class="mouth-big">
                    <div class="mouth-small black"></div>
                </div>
            </div>
            <div class="triangle-right"></div>
        </div>

        <!-- ТУЛОВИЩЕ ВЕРХНЯЯ ЧАСТЬ -->
        <div class="body-main-wrap black">
            <div class="middle-body darkgrey">
                <div class="center-body lightgrey">
                    <div class="batman-logo">
                        <p class="b">B</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ТУЛОВИЩЕ ЛИНИЯ ПОЯСА, ЧАСТЬ РУКИ -->
        <div class="main-belt-wrap black">
            <div class="block-grey-left darkgrey"></div>
            <div class="block-yellow-belt block-yellow-first yellow"></div>
            <div class="block-yellow-belt block-yellow-second yellow"></div>
            <div class="block-yellow-belt block-yellow-third yellow"></div>
            <div class="block-grey-right darkgrey">
            </div>
        </div>

        <!-- ТУЛОВИЩЕ НИЖЕ ПОЯСА, РУКИ -->
        <div class="under-belt-wrap black">
            <div class="hand-main-left darkgrey">
                <div class="hand-second-left yellow"></div>
            </div>
            <div class="under-belt-middle darkgrey">
                <div class="under-belt-line black"></div>
                <div class="under-belt-triangle"></div>
            </div>
            <div class="hand-main-right darkgrey">
                <div class="hand-second-right yellow"></div>
            </div>
        </div>

        <!-- НОГИ -->
        <div class="legs-wrap">
            <div class="leg-main-left darkgrey">
                <div class="leg-second-left black"></div>
            </div>
            <div class="leg-main-right darkgrey">
                <div class="leg-second-right black"></div>
            </div>
        </div>

    </div>

</body>

</html>
