<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pig</title>
</head>

<body>

    <div class="main-block">
        <div class="ears">
            <div class="ears-left-big">
                <div class="ears-left-small"></div>
            </div>
            <div class="ears-right-big">
                <div class="ears-right-small"></div>
            </div>
        </div>
        <div class="scalp">
            <div class="eyes">
                <div class="eyes-left-big">
                    <div class="eyes-left-small"></div>
                </div>
                <div class="eyes-right-big">
                    <div class="eyes-right-small"></div>
                </div>
                <div class="nose">
                    <div class="nose-left-part"></div>
                    <div class="nose-right-part"></div>
                </div>
            </div>
            <div class="mouth">
                <!-- Teeth black-up part -->
                <div class="teeth-black-up up-first"></div>
                <div class="teeth-black-up up-second"></div>
                <div class="teeth-black-up up-third"></div>
                <div class="teeth-black-up up-fourth"></div>
                <div class="teeth-black-up up-fifth"></div>
                <div class="teeth-black-up up-sixth"></div>

                <!-- Teeth white-down part -->
                <div class="teeth-white-down down-first"></div>
                <div class="teeth-white-down down-second"></div>
                <div class="teeth-white-down down-third"></div>
                <div class="teeth-white-down down-fourth"></div>
                <div class="teeth-white-down down-fifth"></div>
                <div class="teeth-white-down down-sixth"></div>
            </div>
        </div>

        <div class="neck">
            <div class="neck-yellow"></div>
        </div>
        <div class="left-hand">
            <div class="left-hand-black"></div>
        </div>
        <div class="body">
            <div class="circle"></div>
        </div>
        <div class="right-hand">
            <div class="right-hand-black"></div>
        </div>
        <div class="legs">
            <div class="left-leg">
                <div class="left-leg-black"></div>
            </div>
            <div class="right-leg">
                <div class="right-leg-black"></div>
            </div>
        </div>

    </div>

</body>

</html>
